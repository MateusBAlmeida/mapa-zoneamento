<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Zoneamento</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="map-legend" class="map-legend">
      <h4>Legenda</h4>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(0, 0, 255, 0.67);"></span>
        <span class="legend-label">Zona Residencial 1</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(0, 255, 255, 0.67);"></span>
        <span class="legend-label">Zona Residencial 2</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(255, 0, 0, 0.67);"></span>
        <span class="legend-label">Zona Industrial</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(0, 255, 0, 0.67);"></span>
        <span class="legend-label">Zona Mista</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(255, 255, 0, 0.67);"></span>
        <span class="legend-label">Zona Comercial</span>
      </div>
      <div class="legend-item">
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png" class="legend-marker">
        <span class="legend-label">Local Pesquisado</span>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <footer class="map-footer">
        <div class="footer-logos">
          <a href="https://openlayers.org/" target="_blank" class="footer-logo" title="OpenLayers">
            <img src="https://openlayers.org/theme/img/logo-dark.svg" alt="OpenLayers Logo" height="18"> |
          </a>
          <a href="https://www.maptiler.com/" target="_blank" class="footer-logo" title="MapTiler">
            <img src="https://cloud.maptiler.com/static/img/logo/maptiler-logo-adaptive-cloud.svg#cloud" alt="MapTiler Logo" height="18">
          </a>
        </div>
        <div class="footer-content">
        <span class="footer-text">
          Developed by <a href="https://github.com/mateusbalmeida" target="_blank">Mateus Belchior Almeida</a>
        </span>
      </div>
    </footer>
  </body>
</html>
